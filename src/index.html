<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Odin Project Weather App</title>
</head>
<body>
	<div class="container flex flex-column">
		<div id="location-div">
			<h1 id="location">Loading</h1>
			<h2 id="location-country"></h2>
			
		</div>
		<div class="container">
			<button id="unit-toggle">Metric</button>
			<form id="searchForm" >
				<label for="search">Search</label>
				<input id="search" type="text">
				<button  type="submit">Submit</button>
			</form>
		</div>
		<div class="container">
			<div id="current" class="card">
				<h1  class="card-header" >Today's Weather</h1>
						<div id="current-card"></div>
			</div>
			<div class="forecast">
				<h1 class="section-header" >Forecast</h1>
				<div class="container-row">
					<div id="todayfcst" class="card">
						<h1 class="card-header" >Today</h1>
						<div id="todayfcst-card"></div>
					</div>
					<div id="tomorrowfcst" class="card">
						<h1 class="card-header" >Tomorrow</h1>
						<div id="tomorrowfcst-card"></div>
					</div>
					<div id="dayaftertomorrowfcst" class="card">
						<h1 class="card-header" >The Day After</h1>
						<div id="tomorrowtomorrowfcst-card"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div>Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a></div>
	
</body>
</html>
